<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>



    <link rel="stylesheet" href="styleEmp.css">
</head>

<body>
    <div>
        <br>
        <center>
            <h3>List Of Employees</h3>
        </center>
       <div id="back">
        <p><i >Back To Admin</i></p>
        <a href="Admin.html"><img src="arrow.png" height="30px" width="30px" id="image"></a>
       </div>
    </div>
   <br>
   
   
        <form id="dataForm">
            
            <br>
            <h3>REGISTER</h3>
            <br>
            <div>
                <label>FullName</label>
                <input type="text" id="name" placeholder="Enter name">
                <div id="error1"></div>
                <!-- <label id="Ename" class="Ename"></label> -->
            </div>

            

            <div>
                <label>Email</label>
                <input type="text"  id="mail"  placeholder="Enter Mail-Id">
                <div id="error2"> </div>
                                <!-- <label id="Ecode" class="Ecode"></label> -->
            </div>
            
            <div>
                <label>Salary</label>
                <input type="number"  id="salary" class="ms-4" placeholder="Enter Salary">
                <div id="error3"> </div>
                <!-- <label id="Esal" class="Esal"></label> -->
            </div>
        
            <div>
                <label>City</label>
                <input type="text" id="city" class="ms-5" placeholder="Enter City">
                <div id="error4"> </div>
                <!-- <label id="Ecity" class="Ecity"></label> -->
            </div>
            <br>
            <div>
            
                <input type="button" value="ADD"  onclick="Submit()" id="button" class="btn btn-success">
                <input type="button" value="RESET"  onclick="Reset()" id="button" class="btn btn-info">
                
            </div>

            <br>
            
        </form>
        <br>
        <center><div id="msg"></div></center>
        <br>
        <center>
            <table  id="table" border="2">
                <thead>
                    <tr>
                        <th>EmployeeCode</th>
                        <th>FullName</th>
                        <th>Email</th>
                        <th>Salary</th>
                        <th>City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </center>
        
    
    <script src="Script.js"></script>
</body>

</html>
