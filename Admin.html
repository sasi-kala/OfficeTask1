<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>




    <link rel="stylesheet" href="AdminStyle.css">
</head>
<body>
    <form action="EmployeePortal.html" target="_blank" onsubmit="return Click()">
        <div class="container">

            <div class="card">
                <img src="user3.png" height="70" width="70">
                <h2>ADMIN</h2><br>
                
                    <label id="label1">UserName</label>
                <input type="text"  id="name" autocomplete="off"><br><br>
                
                
                    <label id="label1">Password</label>
                    <input type="password" id="pass" ><br><br>
            
                <a href="#">Forgot Password?</a><br>
                <button id="button"  >Login</button>
    
                
            </div>
    
        </div>
    </form>
<input type="checkbox" placeholder="Enter a Tick ">
<script>
     function Click()
     {
        var userName = document.getElementById('name').value;
        var password = document.getElementById('pass').value;

        if(!userName)
        {
            alert('UserName Is Required');
            return false;

        }
        else if(!password)
        {
            alert('password Is Required');
            return false;
        }
        else if(password.length < 8)
        {
            alert('password must be atleast 8 characters Length ');
            return false;
        }
        else
        {
            alert('Strong Password');
        }
     }
</script>

</body>
</html>
